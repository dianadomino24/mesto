<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description" content="проект 'Mesto' Дианы Власенковой на Яндекс Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Диана Власенкова">
</head>
<body class="page">
<div class="page__container">
  <header class="header page__header section">
    <a href="#" class="logo header__logo">
      <img class="logo__image" src="./images/logo.svg" alt="Логотип проекта Mesto">
    </a>
  </header>
  <main class="content page__content content__section">
    <section class="profile section">
      <img src="./images/Avatar.jpg" alt="Фото профиля Жак-Ив Кусто" class="profile__image">
      <div class="profile__info">
        <div class="profile__name-wrap">
          <h1 class="profile__input profile__name">Жак-Ив Кусто</h1>
          <button class="link profile__edit-button"></button>
        </div>
        <p class=" profile__input profile__job">Исследователь океана</p>
      </div>
      <button class="link profile__add-button"></button>
    </section>
    <section class="places section content__section">
      <figure class="place">
        <img src="./images/karachaevsk.jpg" alt="Фото карточки" class="place__image">
        <h2 class="place__name">
          Карачаевск
        </h2>
        <button class="place__like-button"></button>
      </figure>
      <figure class="place">
        <img src="./images/elbrus.jpg" alt="Фото карточки" class="place__image">
        <h2 class="place__name">
          Кременчуг-Константиновское
        </h2>
        <button class="place__like-button"></button>
      </figure>
      <figure class="place">
        <img src="./images/dombai.jpg" alt="Фото карточки" class="place__image">
        <h2 class="place__name">
          Домбай
        </h2>
        <button class="place__like-button"></button>
      </figure>
      <figure class="place">
        <img src="./images/elbrus.jpg" alt="Фото карточки" class="place__image">
        <h2 class="place__name">
          Гора Эльбрус
        </h2>
        <button class="place__like-button"></button>
      </figure>
      <figure class="place">
        <img src="./images/dombai.jpg" alt="Фото карточки" class="place__image">
        <h2 class="place__name">
          Домбай
        </h2>
        <button class="place__like-button"></button>
      </figure>
      <figure class="place">
        <img src="./images/karachaevsk.jpg" alt="Фото карточки" class="place__image">
        <h2 class="place__name">
          Карачаево-Черкессия
        </h2>
        <button class="place__like-button"></button>
      </figure>
    </section>
  </main>
  <footer class="footer section page__footer">
    <p class="footer__copyright">
      &copy; 2020 Mesto Russia
    </p>
  </footer>
  <section class="popup">
    <div class="popup__container"> 
      <button class="link popup__close-button"></button>
      <form class="popup__form"> 
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__fieldset">
          <input type="text" name="profile-name" placeholder="Имя" id="profile-name" class="input popup__input popup__input_type_name">
          <input type="text" name="profile-job" id="profile-job" placeholder="Род деятельности" class="input popup__input popup__input_type_job">
          <button class="link popup__save-button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
