<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description" content="проект 'Mesto' Дианы Власенковой на Яндекс Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Диана Власенкова">
</head>
<body class="page">
<div class="page__container">
  <header class="header page__header section">
    <a href="#" class="logo header__logo">
      <img class="logo__image" src="./images/logo.svg" alt="Логотип проекта Mesto">
    </a>
  </header>
  <main class="content page__content section">
    <section class="profile section">
      <img src="./images/Avatar.jpg" alt="Фото профиля Жак-Ив Кусто" class="profile__image">
      <div class="profile__info">
        <div class="profile__name-wrap">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="link profile__edit-button" data-popup-trigger='popup_type_edit-profile'></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="link profile__add-button" data-popup-trigger='popup_type_add-place'></button>
    </section>
    <section class="places section">
      <ul class="places__list">
        <li class="places__empty-list">Нет добавленных мест</li>
      </ul>
      </section>
  </main>
  <footer class="footer section page__footer">
    <p class="footer__copyright">
      &copy; 2020 Mesto Russia
    </p>
  </footer>
  <section class="popup popup_type_edit-profile" data-popup-name="popup_type_edit-profile">
    <div class="popup__container"> 
      <button class="link popup__close-button"></button>
      <form class="popup__form popup__form_type_profile" novalidate> 
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__fieldset">
          <label class="popup__label">
            <input type="text" name="profile-name" placeholder="Имя" id="profile-name" class="input popup__input popup__input_type_name" required minlength="2" maxlength="40">
            <span class='popup__input-error js-popup__input-error_type_profile'></span>
          </label>
          <label class="popup__label">
            <input type="text" name="profile-job" id="profile-job" placeholder="Род деятельности" class="input popup__input popup__input_type_job " required minlength="2" maxlength="200">
            <span class='popup__input-error js-popup__input-error_type_profile'></span>
          </label>
          <button class="link popup__save-button popup__save-button_type_profile" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>
  <section class="popup" data-popup-name="popup_type_add-place">
    <div class="popup__container popup__container_type_add-place"> 
      <button class="link popup__close-button"></button>
      <form class="popup__form popup__form_type_place" novalidate> 
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__fieldset">
          <label class="popup__label">
            <input type="text" name="place-name" placeholder="Название" id="place-name" class="input popup__input popup__input_type_place-name" required minlength="1" maxlength="30">
            <span class='popup__input-error'></span>
          </label>
          <label class="popup__label">
            <input type="url" name="place-pic" id="place-pic" placeholder="Ссылка на картинку" class="input popup__input popup__input_type_place-pic" required>
            <span class='popup__input-error'></span>
          </label>
            <button class="link popup__save-button popup__save-button_type_place" type="submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </section>
  <section class="popup popup_type_picture-zoom" data-popup-img-name="popup_type_picture-zoom">
    <div class="popup__container-pic-zoom"> 
      <button class="link popup__close-button"></button>
      <figure class="picture-zoom">
        <img src=# alt="Фото карточки" class="picture-zoom__img">
        <p class="picture-zoom__title"></p>
      </figure>
    </div>
  </section>
</div>
<template class="place-template">
  <li class="places__item">
    <figure class="place">
      <button class="link place__delete-button"></button>
      <img src=# alt="Фото карточки" class="place__image" data-img-trigger="popup_type_picture-zoom">
      <div class="place__wrapper">
        <h2 class="place__name">
          
        </h2>
        <button class="place__like-button"></button>
      </div>
    </figure> 
  </li>
</template>
<div class="img-popups-container">
  
</div>
<!-- <script src='./scripts/utils.js'></script> -->
<script src="./scripts/utils.js"></script>
<script src="./scripts/index.js"></script>
<script src='./scripts/validate.js'></script>
</body>
</html>
